name: Test & Deploy
'on':
  repository_dispatch:
    types:
      - contentful-publish
  pull_request: {}
  push:
    branches:
      - main
  workflow_dispatch: {}
env:
  CYPRESS_CACHE_FOLDER: node_modules/.cache/cypress
  YARN_CACHE_FOLDER: .yarn-cache
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - uses: actions/cache@v2
        with:
          path: |
            .angular/cache
            .yarn-cache
            node_modules
          key: yarn-cache
      - name: Install
        run: yarn install --immutable
      - name: Build
        run: >-
          yarn affected:build --configuration production
          --base=deployed/marmicode-next
      - name: Notify on failure
        uses: pioug/le-slack-message@v1.0.0
        if: failure()
        with:
          JOB: ${{ toJson(job) }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  e2e:
    runs-on: ubuntu-latest
    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      PERCY_FULL_TOKEN: ${{ secrets.PERCY_FULL_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - uses: actions/cache@v2
        with:
          path: |
            .angular/cache
            .yarn-cache
            node_modules
          key: yarn-cache
      - name: Install
        run: yarn install --immutable
      - name: Increase file watchers to avoid storybook warnings
        run: >-
          echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf
          && sudo sysctl -p
      - name: All E2E
        if: github.ref == 'refs/heads/main'
        run: >-
          npx @percy/cli exec -- $(npm bin)/nx run-many --all --target=e2e
          --base=deployed/marmicode-next --browser=chrome
      - name: Affected E2E
        if: github.ref != 'refs/heads/main'
        run: >
          npx @percy/cli exec:start &

          # Taking snapshots of assets just in case no project is affected.

          # If nothing is affected, the snapshots will be empty and the Percy
          status will fail on PR.

          npx @percy/cli upload apps/marmicode/src/assets

          yarn nx affected --target=e2e --base=deployed/marmicode-next
          --browser=chrome

          npx @percy/cli exec:stop
        env:
          PERCY_PARTIAL_BUILD: 1
      - name: Check Percy Review
        if: >-
          github.ref == 'refs/heads/main' &&
          steps.should-run-e2e.outputs.should-run-e2e != false
        run: >-
          PERCY_TOKEN=$PERCY_FULL_TOKEN npx @percy/cli build:wait --project
          marmicode/marmicode --commit "${PR_HEAD_SHA:-$GITHUB_SHA}"
          --fail-on-changes
        env:
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
      - name: Upload dist (Cypress videos / build output etc...) on failure
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: dist
          path: dist
      - name: Notify on failure
        uses: pioug/le-slack-message@v1.0.0
        if: failure()
        with:
          JOB: ${{ toJson(job) }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
