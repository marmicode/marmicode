    name: ðŸ“¦ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/cache@v3
        with:
          path: |
            .angular
            libs/*/.angular
            node_modules/.cache
          key: cache
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: '18'
      - name: Install
        run: yarn install --immutable
      - name: Build
        run: >-
          yarn affected --target=prerender --configuration next
          --base=deployed/marmicode-next
