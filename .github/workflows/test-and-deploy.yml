      - name: Test
        run: yarn affected --target=test --base=deployed/marmicode-next
  ct:
    name: âœ… Component Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/Cypress
            .angular
            .yarn/unplugged
            libs/*/.angular
            node_modules/.cache
          key: cache
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: '18'
      - name: Install
        run: yarn install --immutable
      - name: Affected Component Tests
        if: github.ref != 'refs/heads/main'
        run: >-
          yarn nx affected --target=component-test --parallel 1
          --base=deployed/marmicode-next
      - name: All Component Tests
