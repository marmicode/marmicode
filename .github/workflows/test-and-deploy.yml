        with:
          node-version: 16.x
      - uses: actions/cache@v2
        with:
          path: |
            .yarn-cache
            node_modules
          key: yarn-cache
      - name: Install
        run: yarn install --immutable
      - name: Build
        run: >-
          yarn affected:build --configuration production
          --base=deployed/marmicode-next
      - name: Notify on failure
        uses: pioug/le-slack-message@v1.0.0
        if: failure()
        with:
          JOB: ${{ toJson(job) }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  e2e:
    runs-on: ubuntu-latest
    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      PERCY_FULL_TOKEN: ${{ secrets.PERCY_FULL_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - uses: actions/cache@v2
        with:
          path: |
            .yarn-cache
            node_modules
          key: yarn-cache
      - name: Install
        run: yarn install --immutable
      - name: Increase file watchers to avoid storybook warnings
        run: >-
          echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf
          && sudo sysctl -p
      - name: Should run E2E?
        id: should-run-e2e
        run: >
          # `grep -c` fails if list is empty (no e2e tests to run)

          SHOULD_RUN_E2E=$(yarn nx print-affected --base=deployed/marmicode-next
          \
            | yarn json projects | grep -c e2e && echo true || echo false)
          echo "::set-output name=should-run-e2e::$SHOULD_RUN_E2E"
      - name: E2E
        if: steps.should-run-e2e.outputs.should-run-e2e != false
        run: >-
          npx @percy/cli exec -- $(npm bin)/nx run-many --all --target=e2e
          --base=deployed/marmicode-next --browser=chrome
      - name: Check Percy Review
        if: steps.should-run-e2e.outputs.should-run-e2e != false
        run: >-
          PERCY_TOKEN=$PERCY_FULL_TOKEN npx @percy/cli build:wait --project
          marmicode/marmicode --commit "${PR_HEAD_SHA:-$GITHUB_SHA}"
          --fail-on-changes
        env:
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
      - name: Upload dist (Cypress videos / build output etc...) on failure
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: dist
          path: dist
      - name: Notify on failure
        uses: pioug/le-slack-message@v1.0.0
        if: failure()
        with:
          JOB: ${{ toJson(job) }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
