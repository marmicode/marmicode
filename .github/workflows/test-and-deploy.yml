name: Test & Deploy
concurrency: ci-${{ github.ref }}
'on':
  pull_request: {}
  push:
    branches:
      - main
  workflow_dispatch: {}
jobs:
  build-test-lint:
    name: ðŸ“¦ Build & âœ… Test & ðŸš¨ Lint
    runs-on: ubuntu-latest
    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      PERCY_FULL_TOKEN: ${{ secrets.PERCY_FULL_TOKEN }}
      NX_CLOUD_DISTRIBUTED_EXECUTION: true
      NX_CLOUD_DISTRIBUTED_EXECUTION_AGENT_COUNT: 4
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/Cypress
            .angular
            .yarn/unplugged
            libs/*/.angular
            node_modules/.cache
          key: cache-${{ github.run_id }}
          restore-keys: |
            cache
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: '18'
      - name: Install
        run: yarn install --immutable
      - run: yarn nx-cloud start-ci-run
      - name: Build & Lint & Test
        run: >
          yarn nx affected --target=prerender --configuration next
          --base=deployed/marmicode-next \

          & yarn nx affected --target=lint --base=deployed/marmicode-next \

          & yarn nx affected --target=test --base=deployed/marmicode-next \

          & yarn nx affected --target=component-test --parallel 1
          --base=deployed/marmicode-next \

          & yarn nx affected --target=e2e --parallel 1
          --base=deployed/marmicode-next
      - run: yarn nx-cloud stop-all-agents
      - name: Upload Percy Snapshots
        if: github.ref != 'refs/heads/main'
        env:
          NX_CLOUD_DISTRIBUTED_EXECUTION: false
        run: >-
          yarn percy exec --partial -- yarn nx affected
          --target=upload-percy-snapshots --base=deployed/marmicode-next
      - name: Upload dist (Cypress videos / build output etc...) on failure
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: dist
          path: dist
  nx-agents:
    name: ðŸ¤– Agents
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        agent:
          - 1
          - 2
          - 3
          - 4
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/Cypress
            .angular
            .yarn/unplugged
            libs/*/.angular
            node_modules/.cache
          key: cache-${{ github.run_id }}
          restore-keys: |
            cache
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: '18'
      - name: Install
        run: yarn install --immutable
      - name: Start Nx Agent ${{ matrix.agent }}
        run: yarn nx-cloud start-agent
      - name: Upload dist (Cypress videos / build output etc...) on failure
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: dist
          path: dist
  check-percy-snapshots:
    name: ðŸ“¸ Check Percy Snapshots
    runs-on: ubuntu-latest
    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      PERCY_FULL_TOKEN: ${{ secrets.PERCY_FULL_TOKEN }}
    needs:
      - build-test-lint
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/Cypress
            .angular
            .yarn/unplugged
            libs/*/.angular
            node_modules/.cache
          key: cache-${{ github.run_id }}
          restore-keys: |
            cache
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: '18'
      - name: Install
        run: yarn install --immutable
      - name: Upload All Percy Snapshots
        if: github.ref == 'refs/heads/main'
        env:
          NX_CLOUD_DISTRIBUTED_EXECUTION: false
        run: yarn percy exec -- yarn nx run-many --target=upload-percy-snapshots
      - name: Check Percy Snapshots
        run: >-
          PERCY_TOKEN=$PERCY_FULL_TOKEN yarn percy build:wait --project
          marmicode/marmicode --fail-on-changes
      - name: Upload dist (Cypress videos / build output etc...) on failure
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: dist
          path: dist
  deploy-marmicode-next:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs:
      - build-test-lint
    name: ðŸš€ Marmicode Next
    environment:
      name: Marmicode Next
      url: https://marmicode-next.web.app
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/Cypress
            .angular
            .yarn/unplugged
            libs/*/.angular
            node_modules/.cache
          key: cache-${{ github.run_id }}
          restore-keys: |
            cache
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: '18'
      - name: Install
        run: yarn install --immutable
      - name: Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: yarn nx run marmicode:deploy:next
      - name: Tag deployed/marmicode-next
        run: git tag -f deployed/marmicode-next
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          force: true
          tags: true
      - name: Upload dist (Cypress videos / build output etc...) on failure
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: dist
          path: dist
  deploy-marmicode:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs:
      - check-percy-snapshots
    name: ðŸš€ Marmicode
    environment:
      name: Marmicode
      url: https://marmicode.io
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/Cypress
            .angular
            .yarn/unplugged
            libs/*/.angular
            node_modules/.cache
          key: cache-${{ github.run_id }}
          restore-keys: |
            cache
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: '18'
      - name: Install
        run: yarn install --immutable
      - name: Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: yarn nx run marmicode:deploy:production
      - name: Tag deployed/marmicode
        run: git tag -f deployed/marmicode
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          force: true
          tags: true
      - name: Upload dist (Cypress videos / build output etc...) on failure
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: dist
