# DO NOT EDIT: This file was generated.

name: Test & Deploy
'on':
  workflow_dispatch: {}
  push:
    branches:
      - '*'
    tags-ignore:
      - deployed/*
env:
  CYPRESS_CACHE_FOLDER: node_modules/.cache/cypress
jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      PERCY_FULL_TOKEN: ${{ secrets.PERCY_FULL_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}-3
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Increase file watchers to avoid storybook warnings
        run: >-
          echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf
          && sudo sysctl -p
      - name: Should run E2E?
        id: should-run-e2e
        run: >
          E2E_COUNT=$(yarn --silent nx print-affected --base=latest | yarn json
          projects | grep -c e2e)

          SHOULD_RUN_E2E=$(test "$E2E_COUNT" != 0 && echo true || echo false)

          echo "::set-output name=should-run-e2e::$SHOULD_RUN_E2E"
      - name: E2E
        if: steps.should-run-e2e.outputs.should-run-e2e != false
        run: >-
          yarn affected:e2e --base=deployed/marmicode-next --headless
          --browser=chrome
      - name: Check Percy Review
        if: steps.should-run-e2e.outputs.should-run-e2e != false
        run: yarn percy-review-approved
      - name: Upload dist (Cypress videos / build output etc...) on failure
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: dist
          path: dist
      - name: Notify on failure
        uses: pioug/le-slack-message@v1.0.0
        if: failure()
        with:
          JOB: ${{ toJson(job) }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}-3
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Lint
        run: yarn affected:lint --base=deployed/marmicode-next
      - name: Notify on failure
        uses: pioug/le-slack-message@v1.0.0
        if: failure()
        with:
          JOB: ${{ toJson(job) }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}-3
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Test
        run: yarn affected:test --base=deployed/marmicode-next
      - name: Notify on failure
        uses: pioug/le-slack-message@v1.0.0
        if: failure()
        with:
          JOB: ${{ toJson(job) }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/tags/latest'
    needs:
      - e2e
      - lint
      - test
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}-3
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Get project name
        id: project
        run: >
          PROJECT=$([ $GITHUB_REF == 'refs/tags/latest' ] && echo marmicode ||
          echo marmicode-next)

          echo "::set-output name=project::$PROJECT"
      - name: Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: tools/deploy.sh ${{ steps.project.outputs.project }}
      - name: Tag deployed/next or deployed/prod
        run: git tag -f deployed/${{ steps.project.outputs.project }}
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          force: true
          tags: true
      - name: Upload dist (Cypress videos / build output etc...) on failure
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: dist
          path: dist
      - name: Notify on failure
        uses: pioug/le-slack-message@v1.0.0
        if: failure()
        with:
          JOB: ${{ toJson(job) }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
