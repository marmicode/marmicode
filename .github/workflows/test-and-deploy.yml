name: Test & Deploy
concurrency: ci-${{ github.ref }}
'on':
  pull_request: {}
  push:
    branches:
      - main
  workflow_dispatch: {}
jobs:
  test:
    name: âœ… Build, Test, Lint, Component Test, E2E
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/Cypress
            .angular
            libs/*/.angular
            node_modules/.cache
          key: cache-${{ github.run_id }}
          restore-keys: |
            cache
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install
        run: bun install
      - uses: nrwl/nx-set-shas@v4
      - run: bunx nx-cloud start-ci-run --distribute-on="8 linux-medium-js"
      - run: bunx nx affected --target=build,test,lint,component-test,e2e
      - name: Upload dist (Cypress videos / build output etc...) on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: dist
          path: dist
  check-sync:
    name: ðŸ”„ Check Sync
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/Cypress
            .angular
            libs/*/.angular
            node_modules/.cache
          key: cache-${{ github.run_id }}
          restore-keys: |
            cache
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install
        run: bun install
      - name: Check Sync No Changes
        run: >-
          bunx nx affected --target=sync --base=deployed/marmicode-next && git
          diff --exit-code
      - name: Upload dist (Cypress videos / build output etc...) on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: dist
          path: dist
  check-snapshots:
    name: ðŸ“¸ Check Snapshots
    runs-on: ubuntu-latest
    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      PERCY_FULL_TOKEN: ${{ secrets.PERCY_FULL_TOKEN }}
    needs:
      - test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/Cypress
            .angular
            libs/*/.angular
            node_modules/.cache
          key: cache-${{ github.run_id }}
          restore-keys: |
            cache
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install
        run: bun install
      - name: Upload Affected Percy Snapshots
        if: github.ref != 'refs/heads/main'
        run: >-
          bunx percy exec --partial -- bun upload-affected-percy-snapshots
          --no-agents
      - name: Upload All Percy Snapshots
        if: github.ref == 'refs/heads/main'
        run: >-
          bunx percy exec -- bun nx run-many --target=upload-percy-snapshots
          --no-agents
      - name: Check Percy Snapshots
        if: github.ref == 'refs/heads/main'
        run: >-
          PERCY_TOKEN=$PERCY_FULL_TOKEN bunx percy build:wait --project
          d53cdff6/marmicode --fail-on-changes
