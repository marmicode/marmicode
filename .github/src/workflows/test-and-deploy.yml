name: Test & Deploy

concurrency: ci-${{ github.ref }}

on:
  pull_request: {}
  push:
    branches:
      - main
  # Allow manual trigger.
  workflow_dispatch: {}

x-steps:
  cache: &cache
    uses: actions/cache@v4
    with:
      path: |
        ~/.cache/Cypress
        .angular
        libs/*/.angular
        node_modules/.cache
      # Always update the cache.
      # https://github.com/actions/cache/blob/main/tips-and-workarounds.md#update-a-cache
      key: cache-${{ github.run_id }}
      restore-keys: |
        cache

  checkout: &checkout
    uses: actions/checkout@v4
    with:
      # Checkout tags so we can use 'affected:* --base=deployed/marmicode-next'
      fetch-depth: 0

  setup-node: &setup-node
    uses: actions/setup-node@v4
    with:
      node-version: '22'

  upload-dist-on-failure: &upload-dist-on-failure
    name: Upload dist (Cypress videos / build output etc...) on failure
    uses: actions/upload-artifact@v4
    if: failure()
    with:
      name: dist
      path: dist

  install-pnpm: &install-pnpm
    uses: pnpm/action-setup@v4

  pnpm-install: &pnpm-install
    name: Install
    run: pnpm install

x-deploy-base: &deploy-base
  if: github.ref == 'refs/heads/main'
  runs-on: ubuntu-latest

x-percy-env: &percy-env
  PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
  # The full token is used by `percy-poller`.
  # You can find it here https://percy.io/api/v1/tokens after signing-in to Percy as an admin.
  PERCY_FULL_TOKEN: ${{ secrets.PERCY_FULL_TOKEN }}

jobs:
  test:
    name: âœ… Build, Test, Lint, Component Test, E2E
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - *cache
      - *setup-node
      - *install-pnpm
      - *pnpm-install
      - uses: nrwl/nx-set-shas@v4

      - run: pnpm nx-cloud start-ci-run --distribute-on="8 linux-large-js"

      - run: pnpm nx affected --target=build,test,lint,component-test,e2e

      - *upload-dist-on-failure

  check-sync:
    name: ðŸ”„ Check Sync
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - *cache
      - *setup-node
      - *install-pnpm
      - *pnpm-install

      - name: Check Sync No Changes
        run: pnpm nx affected --target=sync --base=deployed/marmicode-next && git diff --exit-code

      - *upload-dist-on-failure

  check-snapshots:
    name: ðŸ“¸ Check Snapshots
    runs-on: ubuntu-latest
    env:
      <<: *percy-env
    needs:
      - test

    steps:
      - *checkout
      - *cache
      - *setup-node
      - *install-pnpm
      - *pnpm-install

      - name: Upload Affected Percy Snapshots
        if: github.ref != 'refs/heads/main'
        run: pnpm percy exec --partial -- pnpm upload-affected-percy-snapshots --no-agents

      - name: Upload All Percy Snapshots
        if: github.ref == 'refs/heads/main'
        run: pnpm percy exec -- pnpm nx run-many --target=upload-percy-snapshots --no-agents

      # Check Percy Review on main branch only.
      # On other branches, we'll let Percy status check do the job.
      - name: Check Percy Snapshots
        if: github.ref == 'refs/heads/main'
        run: PERCY_TOKEN=$PERCY_FULL_TOKEN pnpm percy build:wait --project d53cdff6/marmicode --fail-on-changes

      - *upload-dist-on-failure

  deploy-marmicode-next:
    <<: *deploy-base
    name: ðŸš€ Marmicode Next
    environment:
      name: Marmicode Next
      url: https://marmicode-next.web.app
    needs:
      - test
      - check-sync
    steps:
      - *checkout
      - *cache
      - *setup-node
      - *install-pnpm
      - *pnpm-install

      - name: Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: pnpm nx run marmicode:deploy:next --no-agents

      - *upload-dist-on-failure

  deploy-marmicode:
    <<: *deploy-base
    name: ðŸš€ Marmicode
    environment:
      name: Marmicode
      url: https://marmicode.io
    needs:
      - test
      - check-snapshots
      - check-sync
    steps:
      - *checkout
      - *cache
      - *setup-node
      - *install-pnpm
      - *pnpm-install

      - name: Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: pnpm nx run marmicode:deploy:production --no-agents

      - *upload-dist-on-failure
