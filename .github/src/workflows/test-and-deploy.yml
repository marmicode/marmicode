name: Test & Deploy

concurrency: ci-${{ github.ref }}

on:
  pull_request: {}
  push:
    branches:
      - main
  # Allow manual trigger.
  workflow_dispatch: {}

x-steps:
  cache: &cache
    uses: actions/cache@v3
    with:
      path: |
        ~/.cache/Cypress
        .angular
        .yarn/unplugged
        libs/*/.angular
        node_modules/.cache
      # Always update the cache.
      # https://github.com/actions/cache/blob/main/tips-and-workarounds.md#update-a-cache
      key: cache-${{ github.run_id }}
      restore-keys: |
        cache

  checkout: &checkout
    uses: actions/checkout@v3
    with:
      # Checkout tags so we can use 'affected:* --base=deployed/marmicode-next'
      fetch-depth: 0

  push: &push
    name: Push changes
    uses: ad-m/github-push-action@master
    with:
      github_token: ${{ secrets.GITHUB_TOKEN }}
      branch: ${{ github.ref }}
      force: true
      tags: true

  setup-node: &setup-node
    uses: actions/setup-node@v3
    with:
      cache: yarn
      node-version: '18'

  upload-dist-on-failure: &upload-dist-on-failure
    name: Upload dist (Cypress videos / build output etc...) on failure
    uses: actions/upload-artifact@v2
    if: failure()
    with:
      name: dist
      path: dist

  yarn-install: &yarn-install
    name: Install
    run: yarn install --immutable

x-deploy-base: &deploy-base
  if: github.ref == 'refs/heads/main'
  runs-on: ubuntu-latest
  needs:
    - build-test-lint

x-percy-env: &percy-env
  PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
  # The full token is used by `percy-poller`.
  # You can find it here https://percy.io/api/v1/tokens after signing-in to Percy as an admin.
  PERCY_FULL_TOKEN: ${{ secrets.PERCY_FULL_TOKEN }}

jobs:
  build-test-lint:
    name: ðŸ“¦ Build & âœ… Test & ðŸš¨ Lint
    runs-on: ubuntu-latest
    env:
      <<: *percy-env
      NX_CLOUD_DISTRIBUTED_EXECUTION: true
      NX_CLOUD_DISTRIBUTED_EXECUTION_AGENT_COUNT: 4
    steps:
      - *checkout
      - *cache
      - *setup-node
      - *yarn-install

      - run: yarn nx-cloud start-ci-run

      - name: Build & Lint & Test
        run: |
          yarn nx affected --target=prerender --configuration next --base=deployed/marmicode-next \
          & yarn nx affected --target=lint --base=deployed/marmicode-next \
          & yarn nx affected --target=test --base=deployed/marmicode-next \
          & yarn nx affected --target=component-test --parallel 1 --base=deployed/marmicode-next \
          & yarn nx affected --target=e2e --parallel 1 --base=deployed/marmicode-next

      - run: yarn nx-cloud stop-all-agents

      - name: Upload Percy Snapshots
        if: github.ref != 'refs/heads/main'
        env:
          NX_CLOUD_DISTRIBUTED_EXECUTION: false
        run: yarn percy exec --partial -- yarn nx affected --target=upload-percy-snapshots --base=deployed/marmicode-next

      - name: Upload All Percy Snapshots
        if: github.ref == 'refs/heads/main'
        env:
          NX_CLOUD_DISTRIBUTED_EXECUTION: false
        run: yarn percy exec -- yarn nx run-many --target=upload-percy-snapshots

      - *upload-dist-on-failure

  nx-agents:
    name: ðŸ¤– Agents
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        agent: [1, 2, 3, 4]
    steps:
      - *checkout
      - *cache
      - *setup-node
      - *yarn-install

      - name: Start Nx Agent ${{ matrix.agent }}
        run: yarn nx-cloud start-agent

      - *upload-dist-on-failure

  check-percy-snapshots:
    name: ðŸ“¸ Check Percy Snapshots
    runs-on: ubuntu-latest
    env: *percy-env
    needs:
      - build-test-lint

    # Check Percy Review on main branch only.
    # On other branches, we'll let Percy status check do the job.
    if: github.ref == 'refs/heads/main'

    steps:
      - *checkout
      - *cache
      - *setup-node
      - *yarn-install

      - name: Check Percy Snapshots
        run: PERCY_TOKEN=$PERCY_FULL_TOKEN yarn percy build:wait --project marmicode/marmicode --fail-on-changes

      - *upload-dist-on-failure

  deploy-marmicode-next:
    <<: *deploy-base
    name: ðŸš€ Marmicode Next
    environment:
      name: Marmicode Next
      url: https://marmicode-next.web.app
    steps:
      - *checkout
      - *cache
      - *setup-node
      - *yarn-install

      - name: Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: yarn nx run marmicode:deploy:next

      - name: Tag deployed/marmicode-next
        run: git tag -f deployed/marmicode-next

      - *push
      - *upload-dist-on-failure

  deploy-marmicode:
    <<: *deploy-base
    name: ðŸš€ Marmicode
    environment:
      name: Marmicode
      url: https://marmicode.io
    needs:
      - check-percy-snapshots
    steps:
      - *checkout
      - *cache
      - *setup-node
      - *yarn-install

      - name: Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: yarn nx run marmicode:deploy:production

      - name: Tag deployed/marmicode
        run: git tag -f deployed/marmicode

      - *push
      - *upload-dist-on-failure
