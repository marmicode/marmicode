name: Test & Deploy

concurrency: ci-${{ github.ref }}

on:
  pull_request: {}
  push:
    branches:
      - main
  # Allow manual trigger.
  workflow_dispatch: {}

x-steps:
  cache: &cache
    uses: actions/cache@v3
    with:
      path: |
        .angular
        libs/*/.angular
        node_modules/.cache
      key: cache

  checkout: &checkout
    uses: actions/checkout@v3
    with:
      # Checkout tags so we can use 'affected:* --base=deployed/marmicode-next'
      fetch-depth: 0

  push: &push
    name: Push changes
    uses: ad-m/github-push-action@master
    with:
      github_token: ${{ secrets.GITHUB_TOKEN }}
      branch: ${{ github.ref }}
      force: true
      tags: true

  setup-node: &setup-node
    uses: actions/setup-node@v3
    with:
      cache: yarn
      node-version: '18'

  upload-dist-on-failure: &upload-dist-on-failure
    name: Upload dist (Cypress videos / build output etc...) on failure
    uses: actions/upload-artifact@v2
    if: failure()
    with:
      name: dist
      path: dist

  wait-for-build: &wait-for-build
    name: Wait for build
    uses: lewagon/wait-on-check-action@v1.2.0
    with:
      ref: ${{ github.ref }}
      check-name: 'ðŸ“¦ Build'
      repo-token: ${{ secrets.GITHUB_TOKEN }}
      wait-interval: 10

  wait-for-lint: &wait-for-lint
    name: Wait for lint
    uses: lewagon/wait-on-check-action@v1.2.0
    with:
      ref: ${{ github.ref }}
      check-name: 'ðŸ§¹ Lint'
      repo-token: ${{ secrets.GITHUB_TOKEN }}
      wait-interval: 10

  wait-for-ct-and-e2e: &wait-for-ct-and-e2e
    name: Wait for ct-and-e2e
    uses: lewagon/wait-on-check-action@v1.2.0
    with:
      ref: ${{ github.ref }}
      check-name: 'âœ… Component Test & End-to-End'
      repo-token: ${{ secrets.GITHUB_TOKEN }}
      wait-interval: 10

  wait-for-test: &wait-for-test
    name: Wait for test
    uses: lewagon/wait-on-check-action@v1.2.0
    with:
      ref: ${{ github.ref }}
      check-name: 'âœ… Test'
      repo-token: ${{ secrets.GITHUB_TOKEN }}
      wait-interval: 10

  yarn-install: &yarn-install
    name: Install
    run: yarn install --immutable

x-deploy-base: &deploy-base
  # if: github.ref == 'refs/heads/main'
  runs-on: ubuntu-latest

x-percy-env: &percy-env
  PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
  # The full token is used by `percy-poller`.
  # You can find it here https://percy.io/api/v1/tokens after signing-in to Percy as an admin.
  PERCY_FULL_TOKEN: ${{ secrets.PERCY_FULL_TOKEN }}
  PERCY_PARALLEL_TOTAL: 4

env:
  CYPRESS_CACHE_FOLDER: node_modules/.cache/cypress

jobs:
  build:
    name: ðŸ“¦ Build
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - *cache
      - *setup-node
      - *yarn-install
      - name: Build
        run: yarn affected --target=prerender --configuration next --base=deployed/marmicode-next

  lint:
    name: ðŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - *cache
      - *setup-node
      - *yarn-install
      - name: Lint
        run: yarn affected --target=lint --base=deployed/marmicode-next

  test:
    name: âœ… Test
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - *setup-node
      - *cache
      - *yarn-install
      - name: Test
        run: yarn affected --target=test --base=deployed/marmicode-next

  ct-and-e2e:
    name: âœ… Component Test & End-to-End
    runs-on: ubuntu-latest
    env:
      <<: *percy-env
      NX_CLOUD_DISTRIBUTED_EXECUTION: true

    steps:
      - *checkout
      - *cache
      - *setup-node
      - *yarn-install

      - run: yarn nx-cloud start-ci-run

      - name: All Component Tests & E2E
        if: github.ref == 'refs/heads/main'
        run: |
          yarn nx run-many --target=component-test --browser=chrome \
          & yarn nx run-many --target=e2e --browser=chrome

      # Run affected Component Tests & E2E only on other branches.
      # Cf. https://docs.percy.io/docs/partial-builds
      - name: Affected Component Tests & E2E
        if: github.ref != 'refs/heads/main'
        run: |
          yarn nx affected --target=component-test --browser=chrome --base=deployed/marmicode-next \
          & yarn nx affected --target=e2e --browser=chrome --base=deployed/marmicode-next

      - run: yarn nx-cloud stop-all-agents

      # Uploading placeholder snapshot of assets just in case no project is affected.
      # If nothing is affected, the snapshots will be empty and the Percy status will fail on PR.
      # We can't use percy upload as it starts another separate Percy build.
      - name: Add placeholder snapshot
        run: yarn percy exec --parallel -- yarn ts-node tools/percy-upload-placeholder.ts

      # Check Percy Review on main branch only.
      # On other branches, we'll let Percy status check do the job.
      - name: Check Percy Review
        if: github.ref == 'refs/heads/main'
        run: PERCY_TOKEN=$PERCY_FULL_TOKEN yarn percy build:wait --project marmicode/marmicode --fail-on-changes

      - *upload-dist-on-failure

  nx-agents:
    name: ðŸ¤– Nx Agents
    runs-on: ubuntu-latest
    env: *percy-env
    strategy:
      matrix:
        # Keep in sync with PERCY_PARALLEL_TOTAL where PERCY_PARALLEL_TOTAL=agents + 1 (extra snapshot placeholder).
        agent: [1, 2, 3]
    steps:
      - *checkout
      - *cache
      - *setup-node
      - *yarn-install

      - if: github.ref == 'refs/heads/main'
        run: yarn percy exec --parallel -- yarn nx-cloud start-agent

      # Cf. https://docs.percy.io/docs/partial-builds
      - if: github.ref != 'refs/heads/main'
        run: yarn percy exec --parallel --partial -- yarn nx-cloud start-agent

      - *upload-dist-on-failure

  deploy-marmicode-next:
    <<: *deploy-base
    name: ðŸš€ Marmicode Next
    environment:
      name: Marmicode Next
      url: https://marmicode-next.web.app
    steps:
      - *checkout
      - *cache
      - *setup-node
      - *yarn-install
      - *wait-for-build
      - *wait-for-lint
      - *wait-for-test
      - *wait-for-ct-and-e2e
      - name: Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: yarn nx run marmicode:deploy:next
      - name: Tag deployed/marmicode-next
        run: git tag -f deployed/marmicode-next
      - *push
      - *upload-dist-on-failure

  deploy-marmicode:
    <<: *deploy-base
    name: ðŸš€ Marmicode
    environment:
      name: Marmicode
      url: https://marmicode.io
    steps:
      - *checkout
      - *cache
      - *setup-node
      - *yarn-install
      - *wait-for-build
      - *wait-for-lint
      - *wait-for-test
      - *wait-for-ct-and-e2e
      - name: Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: yarn nx run marmicode:deploy:production
      - name: Tag deployed/marmicode
        run: git tag -f deployed/marmicode
      - *push
      - *upload-dist-on-failure
