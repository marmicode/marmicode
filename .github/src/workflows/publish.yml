name: ðŸš€ Publish

# Avoid too many deploy while making multiple changes on Contentful.
concurrency: ci-${{ github.ref }}

on:
  repository_dispatch:
    types: [contentful-publish]
  # Allow manual trigger.
  workflow_dispatch: {}

  deploy:
    name: ðŸš€ Marmicode
    runs-on: ubuntu-latest
    environment:
      name: Marmicode
      url: https://marmicode.io
    steps:
      # Redeploy last successfully deployed version.
      - uses: actions/checkout@v3
        with:
          ref: deployed/marmicode
      - uses: actions/cache@v3
        with:
          path: |
            .angular
            libs/*/.angular
            node_modules/.cache
          key: cache
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: '18'
      - name: Install
        run: yarn install --immutable
      - name: Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: yarn nx run marmicode:deploy:production
